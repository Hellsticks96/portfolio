<div class="project-container">
    <img src="../../assets/img/projects/{{ projectInfo ['name']}}.png" alt="">
</div>
<div class="project-info">
    <h2>{{ projectInfo['name'] }}</h2>
    <div class="tech-info">
        <div *ngFor="let tech of tech"> {{ tech }}</div>
    </div>
    <p>{{ projectInfo['description' ]}}</p>
    <div class="btn-container">
        <app-contact-btn class="test-btn" [btnText]="btnTextTestProject" [btnStyle]="btnStyleTestBtn" (click)="openLink(projectInfo['projectTestUrl'])"></app-contact-btn>
        <app-contact-btn class="git-btn" [btnText]="btnTextGit" [btnStyle]="btnStyleGit" (click)="openLink(projectInfo['projectGitUrl'])"></app-contact-btn>
    </div>
</div>
